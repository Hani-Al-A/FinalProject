{% extends "training/layout.html" %}
{% block body %}
    {% if message %}
        <h6>{{ message }}</h6>
    {% endif %}
    {% if drill %}
        <h1 class="drill_title">{{ drill.name }}</h1>
        <p>{{ drill.description }}</p>
        {% if drill.video_url %}
            <div class="ratio ratio-16x9">
                <iframe  title="YouTube video"
                        src="{{ drill.video_url }}" allowfullscreen>
                </iframe>
            </div>
        {% endif %}
    {% endif %}
    <form action="{% url 'drill_library' %}">
        <button type="submit" class="btn btn-primary">Back to drill library</button>
    </form>
{% endblock %}
